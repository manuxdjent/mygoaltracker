<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="signup()" >
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item no-lines text-center>
            <ion-img width="192" height="192" src="assets/imgs/logomgt.png" ></ion-img>
          </ion-item>
          <ion-item>
            <ion-label floating>Email:</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>ContraseÃ±a:</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Peso meta:</ion-label>
            <ion-input formControlName="meta" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Registrarse</button>
    </div>
  </form>
</ion-content>
